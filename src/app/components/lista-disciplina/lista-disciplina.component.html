<div class="row">
    <div>
        <form [formGroup]="formulario">
            <!-- <mat-form-field class="me-2"> 
                <mat-label>Selecione um semestre</mat-label>
                <mat-select formControlName="idSemestre">
                    <mat-option *ngFor="let s of semestres" [value]="s.id">
                        {{s.nome}}
                    </mat-option>
                </mat-select> 
            </mat-form-field> -->

            <mat-form-field class="me-2">
                <input matInput placeholder="Nome da disciplina" formControlName="nome">
            </mat-form-field>

            <mat-form-field class="me-2">
                <input matInput placeholder="Nome curto" formControlName="nomeCurto">
            </mat-form-field>

            <!-- <mat-form-field class="me-2">
                <input matInput placeholder="Sala" formControlName="sala">
            </mat-form-field> -->
            <button class="primary" mat-raised-button color="primary" (click)="adicionarDisciplina()" [disabled]="formulario.invalid">
                <mat-icon>add</mat-icon> Adicionar
            </button>
        </form>

    </div>
    <div class="tabela">
        <table mat-table [dataSource]="disciplinas" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let disciplina"> {{disciplina.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let disciplina"> {{disciplina.nome}} </td>
            </ng-container>

            <!-- Time Column -->
            <ng-container matColumnDef="nome-curto">
                <th mat-header-cell *matHeaderCellDef> Nome Curto </th>
                <td mat-cell *matCellDef="let disciplina"> {{disciplina.nome_curto}} </td>
            </ng-container>


            <!-- Actions Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
                <td mat-cell *matCellDef="let disciplina" class="text-center">
                    <!-- <button class="secondary small" mat-raised-button color="warn" (click)="detalharDisciplina(disciplina.id)">
                        <mat-icon>add_alarm</mat-icon>
                    </button> -->
                    <button class="secondary small ms-2" mat-raised-button color="warn" (click)="deletarDisciplina(disciplina.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
