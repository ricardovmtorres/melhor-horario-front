<div class="row">
    <div class="form">
        <form [formGroup]="formulario">
            <mat-form-field class="me-2">
              <input matInput placeholder="Digite um semestre" formControlName="nome">
            </mat-form-field>
          
            <button mat-raised-button color="primary" (click)="adicionarSemestre()" [disabled]="formulario.invalid">
                <mat-icon>add</mat-icon>Adicionar
            </button>
          </form>
          
    </div>
    <div class="tabela">
        <table mat-table [dataSource]="semestres" class="mat-elevation-z8">
    
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let semestre"> {{semestre.id}} </td>
              </ng-container>
              
              <!-- Name Column -->
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let semestre"> {{semestre.nome}} </td>
              </ng-container>
    
              <!-- Disciplines Column -->
              <ng-container matColumnDef="disciplinas">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Disciplinas Associadas </th>
                <td mat-cell *matCellDef="let semestre" class="text-center"> {{semestre.count}} </td>
              </ng-container>
    
              <!-- Actions Column -->
              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
                <td mat-cell *matCellDef="let semestre" class="text-center"> 
                    <button class="secondary small" mat-raised-button color="warn" (click)="deletarSemestre(semestre.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>    
</div>
