<div class="row">
    <div class="form">
        <form [formGroup]="formulario">
            <mat-form-field>
              <input matInput placeholder="Digite um aluno" formControlName="nome">
            </mat-form-field>
          
            <button mat-raised-button color="primary" (click)="adicionarAluno()" [disabled]="formulario.invalid">
                <mat-icon>add</mat-icon> Adicionar
            </button>
          </form>
          
    </div>
    <div class="tabela">
        <table mat-table [dataSource]="alunos" class="mat-elevation-z8">
    
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let aluno"> {{aluno.id}} </td>
              </ng-container>
              
              <!-- Name Column -->
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
              </ng-container>
    
              <!-- Actions Column -->
              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
                <td mat-cell *matCellDef="let aluno" class="text-center"> 
                    <button mat-raised-button color="warn" (click)="deletarAluno(aluno.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>    
</div>
