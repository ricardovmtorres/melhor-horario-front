<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Alunos">

    <!-- ------- Início -------- -->
    <div class="content">
      <div class="form">
        <form [formGroup]="formulario">
          <mat-form-field class="full-width-field">
            <input matInput placeholder="Digite um aluno" formControlName="nome">
          </mat-form-field>

          <button class="ms-2 primary" mat-raised-button color="primary" (click)="adicionarAluno()"
            [disabled]="formulario.invalid">
            <mat-icon>add</mat-icon> Adicionar
          </button>
        </form>

      </div>
      <div class="tabela">
        <table mat-table [dataSource]="alunos" class="">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let aluno"> {{aluno.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
            <td mat-cell *matCellDef="let aluno" class="text-center">
              <button class="secondary small" mat-raised-button color="warn" (click)="deletarAluno(aluno.id)">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <!-- ------ Fim --------- -->

  </mat-tab>
  <mat-tab label="Linhas">
    <div class="content"><app-lista-linha></app-lista-linha></div>
  </mat-tab>
  <mat-tab label="Disciplinas">
    <div class="content"><app-lista-disciplina></app-lista-disciplina></div>
  </mat-tab>
  <mat-tab label="Semestres">
    <div class="content"><app-lista-semestre></app-lista-semestre></div>
  </mat-tab>
</mat-tab-group>
