<div class="row">
    <div class="form">
        <form [formGroup]="formulario">
            <mat-form-field class="me-2">
                <input matInput placeholder="Numero da linha" formControlName="nome">
            </mat-form-field>

            <mat-form-field class="me-2">
                <input matInput placeholder="Tempo atá o Ponto A" formControlName="tempo">
            </mat-form-field>

            <button class="primary" mat-raised-button color="primary" (click)="adicionarLinha()" [disabled]="formulario.invalid">
                <mat-icon>add</mat-icon>Adicionar
            </button>
        </form>

    </div>
    <div class="tabela">
        <table mat-table [dataSource]="linhas" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let linha"> {{linha.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let linha"> {{linha.nome}} </td>
            </ng-container>

            <!-- Time Column -->
            <ng-container matColumnDef="tempo">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Tempo até o ponto A (Bitus) </th>
                <td mat-cell *matCellDef="let linha" class="text-center"> {{linha.tempo_ate_ponto_controle}} min </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
                <td mat-cell *matCellDef="let linha" class="text-center">
                    <button class="secondary small" mat-raised-button color="warn" (click)="detalharLinha(linha.id)">
                        <mat-icon>add_alarm</mat-icon>
                    </button>
                    <button class="secondary small ms-2" mat-raised-button color="warn" (click)="deletarLinha(linha.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
